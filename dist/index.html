<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
  <title>Echarts 3画K线图</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
  <script src="/asset/tabs.js"></script>
  <script src="/asset/echarts.js"></script>
  <div id="main" style="width: 100%;height: 500px;"></div>
  <div id="fxrate">
	  <button @click="short()">short</button>
	  <button @click="sell()">sell</button>
	  <button @click="buy()">buy</button>
	  <button @click="stopLimit()"> stop limit: {{curStopLimit}} </button>
	  <input type="text" v-model="advStopLimit"/>
	  <p> assets: {{ stock * price + money }} stock: {{ stock }} price: {{price}} money: {{money}} </p>
  </div>
  <script src="/stock_boom.js"></script>
</body>
